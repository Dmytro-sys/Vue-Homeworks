<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>My page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
    <header>
        <span>LOGO</span>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/about">About</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>


        <div id="list" class="container">
            <h2>{{title}}</h2>
            <ul>
                <li v-for="(item, index) in items" v-on:click="deleteItem(index)" class="item">
                    {{item.text}}
                </li>
            </ul>
        </div>


        <div id="listComponent" class="container">
            <h2>{{title}}</h2>
            <ul>
                <list-item v-for="(item, index) in mytasks" v-bind:value="item" v-bind:key="item.id" v-on:click="deleteTask(index)" class="item">
                </list-item>
            </ul>
        </div>


        <div id="randomList" class="container">
            <h2>{{title}}</h2>
            <ul v-on:load="shuffleDeck">
                <li v-for="item in items" class="item">
                    {{item.text}}
                </li>
            </ul>
        </div>


    </main>
    <footer>footer</footer>
    <script src="./js/main.js"></script>
</body>

</html>
